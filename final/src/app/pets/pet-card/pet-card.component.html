<mat-card *ngIf="pet" class="example-card">
  <mat-card-header>
    <div
      mat-card-avatar
      class="example-header-image"
      [style.background-image]="'url(' + pet.pictureUrl + ')'"
    ></div>
    <mat-card-title>{{ pet.name }}</mat-card-title>
    <mat-card-subtitle>{{ pet.type | petTypeDisplay }}</mat-card-subtitle>
  </mat-card-header>
  <img class="pet-image" mat-card-image [src]="pet.pictureUrl" />
  <mat-card-content>
    <p class="pet-description">
      {{ pet.description }}
    </p>
  </mat-card-content>
  <mat-card-actions class="pet-actions">
    <button mat-flat-button color="accent">ADOPT</button>
  </mat-card-actions>
</mat-card>
