<div class="supply-wrapper">
  <div class="title"><h1>Supplies</h1></div>
  <div class="supply-table">
    <div class="supply-header-row">
      <div class="supply-header picture">Image</div>
      <div class="supply-header name">Name</div>
      <div class="supply-header pet-type">For</div>
      <div class="supply-header description">Name</div>
      <div class="supply-header price">Price</div>
    </div>
    <app-supply-item class="supply-item-row" *ngFor="let supplyItem of supplyItems" [supplyItem]="supplyItem"></app-supply-item>
  </div>
  <app-add-new-item></app-add-new-item>
  </div>
